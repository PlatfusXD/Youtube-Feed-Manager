<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Feed Manager</title>
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i">
</head>
<body>
    <img src="img/logo-sm.png" alt="" class="logo">
    <br>
    <!-- Tu se klasę będziesz ustawiać na active jak jest załączone ext albo not-active jak wyłączone to się kolorek przyciku zmieni :)  -->
    <!-- No i oczywiście napis na guziku zamist enabled disabled :)  -->
    <button id="ext-enabler" class="active" >Enabled</button>
    <div id="feed-enabler">
        <input type="checkbox" id="feed-checkbox"><label for="feed-checkbox">Hide feed</label>
    </div>
	<div id="feed-enabler">
        <input type="checkbox" id="cat-checkbox"><label for="feed-checkbox">Hide Categories</label>
    </div>
	<div id="feed-enabler">
        <input type="checkbox" id="trend-checkbox"><label for="feed-checkbox">Hide Trends Tab</label>
    </div>
    <div id="channel-manager">
        <input type="text" id="channel-name" placeholder="Channel name...">
        <br>
        <button id="hide-channel" >
            Hide channel
        </button>
		
    </div>
    <!-- A tu se we wpisz link do tej strony co ci ją wcześniej wysłałem bo nw co tu będzie trzeba dać xd  -->
    <a href="../index.html" target="_blank" class="link">Settings</a>

    <script type="text/javascript" src="popupScript.js"></script>
	
	
</body>
</html>
